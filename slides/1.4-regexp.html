# Regulære uttrykk / regular expressions (regex)

- Et enkelt språk for å beskrive tekstmønstre.
- Brukes i mange tekstbehandlere og verktøy for å gjøre "søk og erstatt" og lignende.

- Eksempler:
  - `organi[sz]e` matcher både "organise" og "organize".

# Regulære uttrykk / regular expressions (regex)

- Et enkelt språk for å beskrive tekstmønstre.
- Brukes i mange tekstbehandlere og verktøy for å gjøre "søk og erstatt" og lignende.

- Eksempler:
  - `organi[sz]e` er et regulært uttrykk som matcher både `organise` og `organize`.
  - … men også `reorganize`, `organizer` osv..
