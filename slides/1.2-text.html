# Lett tastaturgym som oppvarming

- Tastaturet gjør deg mer effektiv, bruk det der du kan
  (dvs. de fleste steder bortsett fra Alma)
- Generelt:
    - Starte program: Windows-tasten + begynn å skrive navnet + Enter
        - (På Mac: Kommando-mellomrom eller last ned Alfred)
    - Vis skrivebord: `Win-D`, åpne filutforsker: `Win-E`, lukk vindu: `Alt-F4`,
      bytt mellom programmer: `Alt-Tab`, skrive ut: `Ctrl-P`
- Redigering:
    - Klippe ut/kopiere/lime inn tekst: `Ctrl-X`, `Ctrl-C`, `Ctrl-V`
    - Angre: `Ctrl-Z` (utfør likevel: `Ctrl-Y`)
    - Lagre: `Ctrl-S`

- Oppgave: Google "keyboard shortcut(s)" + en ting du gjør hver dag
