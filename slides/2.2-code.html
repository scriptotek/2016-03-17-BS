# Praktisk GitHub
Biblioteksløyd 2016-03-18

.footnote[Slides: https://scriptotek.github.io/2016-03-17-BS/slides/2.2-code.html]

---

- Eksempel-ideer:

  - Konkret repo: https://github.com/scriptotek/lokar
    - xpath

  - Søke etter f.eks. "csv convert".
      - avgrensning til programmeringsspråk på venstre side
      - antall stjerner og forker
      - csvkit ser jo nyttig ut, kan vi installere og kjøre det?
        - issues, documentation, ...
        - trenger python

- “Spesielle” filer:
  - `README`-filen (kan også ha en filendelse, f.eks. `README.md`) :
    Inneholder ofte installasjonsinstrukser (men ofte ikke utfyllende nok)
  - `LICENSE`: Viser hvilken lisens prosjektet har. For vanlig bruk trenger
    du sjelden (aldri?) å forholde deg til denne, siden alt som ligger på github
    kan brukes fritt. Når du skal legge ut ditt eget kodeprosjekt må du begynne å
    tenke på at lisensen du velger for koden din er kompatibel med lisensene for
    koden du bygger på bruker.

 - Installasjon:
   - Klon repoet - eller last ned zip-fil
   - Installer avhengigheter (ofte den vanskeligste biten)
   - Evt. bygg koden hvis det trengs (avhenger av programmeringsspråk. Kode i f.eks. Python,
     Ruby, Node, PHP, ... kjøres (nesten alltid) direkte, mens Java, C, ... krever bygging)
